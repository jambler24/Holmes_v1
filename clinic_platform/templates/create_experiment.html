{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% load static %}

<div>
    <h2> Create experiment </h2>

    <p>Info</p>


    <form method="post">
        {% csrf_token %}

        Experiment name:<br>
        <input type="text" name="experimentName">
        <br>
        Comparison:<br>
        <input type="text" name="comparison">
        <br>
        Time series:<br>
        <select name="timeSeries">
              <option value="True">True</option>
              <option value="False">False</option>
        </select>

        <br><br>
      <input type="submit">
    </form>


</div>

{% endblock %}
