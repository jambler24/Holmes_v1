<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% load static %}
    <title>{% block title %}block title here{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="navbar">
  <a href="/">Home</a>
  <a href="/admin">Admin</a>

  <div class="dropdown">
    <button class="dropbtn">Gene input
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="{% url 'geneListInput' %}">Add gene list</a>
      <a href="{% url 'genelist2db' %}">genelist2db</a>
      <a href="{% url 'geneFileToDB' %}">Add custom panel</a>
      <a href="{% url 'panelDetails' %}">Panel details</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropbtn">Bam processing
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="{% url 'processSampleCoverage' %}">Process bam</a>
    </div>
  </div>


  <div class="dropdown">
    <button class="dropbtn">Gene expression
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="{% url 'addExperiment' %}">Add experiment</a>
      <a href="{% url 'addExpressionData' %}">Add expression data</a>
    </div>

  </div>


  <div class="dropdown">
    <button class="dropbtn">Variant info
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="{% url 'varOverview' %}">Gene panel</a>
    </div>

  </div>


  <div class="dropdown">
    <button class="dropbtn">Sample QC
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="{% url 'coverageSummarySample' %}">View sample coverage</a>
      <a href="{% url 'coverageSummaryGene' %}">View gene coverage</a>
    </div>
  </div>

    <div class="dropdown">
    <button class="dropbtn">Help
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="{% url 'helpGeneInput' %}">Gene input</a>
    </div>
  </div>

</div>





<div style="padding-left:16px">
    <main>
      {% block content %}
      {% endblock %}
    </main>
</div>



</body>
</html>
