{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% load static %}

<div>
    <h2> Processing bam files </h2>

    <p>Select gene panel</p>

    <form method="post">
        {% csrf_token %}
        <select name="panel_val">
            {% for panel in gene_panels %}
            <option value="{{panel}}">{{panel}}</option>
            {% endfor %}

        </select>
        <br>
        Coverage threshold:
        <br>
        <input type="text" name="cutoff_val">


        <br><br>
      <input type="submit">
    </form>


</div>

{% endblock %}
